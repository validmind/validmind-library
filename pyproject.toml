[tool.poetry]
authors = [
  "Andres Rodriguez <andres@validmind.ai>",
  "Juan Martinez <juan@validmind.ai>",
  "Anil Sorathiya <anil@validmind.ai>",
  "Luis Pallares <luis@validmind.ai>",
  "John Halz <john@validmind.ai>",
]
description = "ValidMind Library"
license = "Commercial License"
name = "validmind"
readme = "README.pypi.md"
version = "2.9.0"

[tool.poetry.dependencies]
aiohttp = { extras = ["speedups"], version = "*" }
arch = "*"
bert-score = ">=0.3.13"
catboost = "*"
datasets = "^2.10.0"
evaluate = "*"
ipywidgets = "*"
kaleido = ">=0.2.1,!=0.2.1.post1,<1.0.0"
langchain-openai = { version = ">=0.1.8", optional = true }
langdetect = "*"
matplotlib = "*"
mistune = "^3.0.2"
nest-asyncio = "^1.6.0"
nltk = "^3.8.1"
numba = "*"                                                 # TODO: https://github.com/validmind/validmind-library/pull/28
openai = ">=1"
pandas = "^2.0.3"
plotly = ">=5.0.0"
polars = "*"
python = ">=3.9.0,<3.13"
python-dotenv = "*"
ragas = { version = ">=0.2.3,<=0.2.7", optional = true }
rouge = ">=1"
scikit-learn = "*"
scipy = { version = "*", optional = true }
scorecardpy = "^0.1.9.6"
seaborn = "*"
sentencepiece = { version = "^0.2.0", optional = true }
sentry-sdk = "^1.24.0"
shap = ">=0.46.0"
statsmodels = { version = "*", optional = true }
tabulate = "^0.8.9"
textblob = "^0.18.0.post0"
tiktoken = "*"
torch = { version = ">=2.0.0", optional = true }
tqdm = "*"
transformers = { version = "^4.32.0", optional = true }
xgboost = { version = ">=1.5.2,<3", optional = true }
anywidget = "*"
beautifulsoup4 = "*"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
click = "*"
cython = "^0.29.34"
docstring_parser = "*"
flake8 = "^4.0.1"
griffe = "*"
ipykernel = "^6.22.0"
isort = "^5.12.0"
jupyter = "^1.0.0"
mdformat = "*"
papermill = "^2.4.0"
pdoc = "^14.4.0"
pre-commit = "^3.3.3"
sphinx = "^6.1.3"
sphinx-markdown-builder = "^0.5.5"
sphinx-rtd-theme = "^1.2.0"
tox = "^4.0.0"
twine = "^4.0.2"

[tool.poetry.extras]
all = [
  "torch",
  "xgboost",
  "transformers",
  "pycocoevalcap",
  "ragas",
  "sentencepiece",
  "langchain-openai",
  "scipy",
  "statsmodels",
]
huggingface = ["transformers", "sentencepiece"]
llm = [
  "torch",
  "transformers",
  "pycocoevalcap",
  "ragas",
  "sentencepiece",
  "langchain-openai",
]
pytorch = ["torch"]
stats = ["scipy", "statsmodels"]
xgboost = ["xgboost"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
known_first_party = "validmind"
profile = "black"

[tool.poetry.scripts]
vm-create-new-test = "scripts.create_new_test:generate_test"
