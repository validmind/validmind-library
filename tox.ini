[testenv:py{39,310,311,312}-max]
description = Test with latest dependency versions
commands_pre =
    python -m pip install --upgrade pip
    pip install poetry
    poetry config virtualenvs.create false
    # Dynamically generate "max" constraints (latest compatible)
    python scripts/generate_constraints.py --profile max
    pip install -r requirements/constraints/generated-max.txt
    # Install project without resolving deps again (use constraints already installed)
    poetry install --no-deps

[testenv:docs]
commands_pre =
    python -m pip install --upgrade pip
    pip install poetry
    poetry config virtualenvs.create false
    poetry install --all-extras
commands =
    poetry run make docs

[testenv:lint]
commands_pre =
    python -m pip install --upgrade pip
    pip install poetry
    poetry config virtualenvs.create false
    poetry install --all-extras
commands =
    poetry run make lint
    poetry run make verify-copyright
    poetry run make verify-exposed-credentials

[testenv:freeze]
description = Test with a specific pip freeze file (specify via FREEZE_FILE env var)
allowlist_externals =
    poetry
    pip
    bash
commands_pre =
    python -m pip install --upgrade pip
    pip install poetry
    poetry config virtualenvs.create false
    bash -c 'if [ -n "$FREEZE_FILE" ] && [ -f "$FREEZE_FILE" ]; then pip install -r "$FREEZE_FILE"; else echo "Set FREEZE_FILE env var to pip freeze file path"; exit 1; fi'
    poetry install --no-deps
commands =
    poetry run python -m unittest discover tests -v
