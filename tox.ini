[tox]
envlist =
    py{39,310,311,312}
    py{39,310,311,312}-min
    py{39,310,311,312}-max
    docs
    lint
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
    poetry
setenv =
    # Limit OpenMP on Mac to prevent segfaults
    OMP_NUM_THREADS = 1
    MKL_NUM_THREADS = 1
allowlist_externals =
    poetry
    pip
commands_pre =
    python -m pip install --upgrade pip
    pip install poetry
    poetry config virtualenvs.create false
    poetry install --all-extras
commands =
    poetry run python -m unittest discover tests
    # Run the custom unit test orchestrator directly to avoid unittest exit code 5 (no tests collected)
    poetry run python -m tests.test_unit_tests

[testenv:py39-min]
description = Test with minimum supported dependency versions (Python 3.9)
commands_pre =
    python -m pip install --upgrade pip
    pip install poetry
    poetry config virtualenvs.create false
    poetry install
    python scripts/generate_constraints.py --profile min
    pip install -r requirements/constraints/generated-min.txt

